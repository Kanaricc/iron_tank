name: A
limitConfig:
  timeLimit: 1000
  memoryLimit: 256
judgeMode:
  Normal:
    comparisionMode: Line
inputLint:
  linters:
    - unexpected-bytes
    - consecutive-empty-lines
    - start-with-empty-line
    - extra-spaces-after-lines
    - consecutive-spaces
  customLints:
    - |-
      data.rint();
      data.eeof();
      0
answerLint:
  linters:
    - unexpected-bytes
    - consecutive-empty-lines
    - start-with-empty-line
    - extra-spaces-after-lines
    - consecutive-spaces
  customLints:
    - |-
      data.rint();
      data.eeof();
      0
cases:
  - inputFile: 1.in
    answerFile: 1.ans
  - inputFile: 2.in
    answerFile: 2.ans
  - inputFile: 3.in
    answerFile: 3.ans