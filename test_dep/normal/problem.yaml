name: A
limitConfig:
  timeLimit: 1000
  memoryLimit: 256
judgeMode:
  Normal:
    comparisionMode: Line
lint:
  linters:
    - unexpected-bytes
    - consecutive-empty-lines
    - start-with-empty-line
    - extra-spaces-after-lines
    - consecutive-spaces
cases:
  - inputFile: 1.in
    answerFile: 1.ans
  - inputFile: 2.in
    answerFile: 2.ans
  - inputFile: 3.in
    answerFile: 3.ans